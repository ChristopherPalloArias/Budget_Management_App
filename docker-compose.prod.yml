version: "3.9"

# ══════════════════════════════════════════════════════════════
# BUDGET MANAGEMENT APP - FULL STACK
# Infraestructura + Microservices + Monitoring
# ══════════════════════════════════════════════════════════════

networks:
  finance-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

volumes:
  # Database volumes
  mysql-transactions-data:
    driver: local
  mysql-reports-data:
    driver: local
  mysql-auth-data:
    driver: local
  # Monitoring volumes
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  portainer-data:
    driver: local

services:

  # ═══════════════════════════════════════════════════════════
  # INFRASTRUCTURE - DATABASES
  # ═══════════════════════════════════════════════════════════

  mysql-transactions:
    image: mysql:8.0
    container_name: mysql-transactions
    hostname: mysql-transactions
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass123}
      MYSQL_USER: ${DB_USERNAME:-finance_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-finance_pass}
      MYSQL_DATABASE: transactions_db
    ports:
      - "3307:3306"
    volumes:
      - mysql-transactions-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpass123}"]
      timeout: 20s
      retries: 10
      interval: 3s
      start_period: 30s
    restart: unless-stopped
    networks:
      - finance-network
    security_opt:
      - no-new-privileges:true

  mysql-reports:
    image: mysql:8.0
    container_name: mysql-reports
    hostname: mysql-reports
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass123}
      MYSQL_USER: ${DB_USERNAME:-finance_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-finance_pass}
      MYSQL_DATABASE: reports_db
    ports:
      - "3308:3306"
    volumes:
      - mysql-reports-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpass123}"]
      timeout: 20s
      retries: 10
      interval: 3s
      start_period: 30s
    restart: unless-stopped
    networks:
      - finance-network
    security_opt:
      - no-new-privileges:true

  mysql-auth:
    image: mysql:8.0
    container_name: mysql-auth
    hostname: mysql-auth
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass123}
      MYSQL_USER: ${DB_USERNAME:-finance_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-finance_pass}
      MYSQL_DATABASE: auth_db
    ports:
      - "3309:3306"
    volumes:
      - mysql-auth-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpass123}"]
      timeout: 20s
      retries: 10
      interval: 3s
      start_period: 30s
    restart: unless-stopped
    networks:
      - finance-network
    security_opt:
      - no-new-privileges:true

  # ═══════════════════════════════════════════════════════════
  # INFRASTRUCTURE - MESSAGE BROKER
  # ═══════════════════════════════════════════════════════════

  rabbitmq:
    image: rabbitmq:4.0-management
    container_name: rabbitmq
    hostname: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-admin123}
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"    # AMQP protocol
      - "15672:15672"  # Management UI
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      timeout: 30s
      retries: 5
      interval: 10s
      start_period: 40s
    restart: unless-stopped
    networks:
      - finance-network

  # ═══════════════════════════════════════════════════════════
  # MONITORING STACK
  # ═══════════════════════════════════════════════════════════

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    hostname: prometheus
    user: root
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - finance-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    hostname: grafana
    user: root
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin123}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
      GF_SERVER_ROOT_URL: http://localhost:3001
      GF_USERS_ALLOW_SIGN_UP: "false"
   
    ports:
      - "3001:3000"
    restart: unless-stopped
    depends_on:
      - prometheus
    networks:
      - finance-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    hostname: portainer
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer-data:/data
    ports:
      - "9443:9443"
      - "9000:9000"
    restart: unless-stopped
    networks:
      - finance-network

  # ═══════════════════════════════════════════════════════════
  # BACKEND MICROSERVICES
  # ═══════════════════════════════════════════════════════════

  transaction:
    build:
      context: ./app/backend-microservice/transaction
      dockerfile: Dockerfile
    container_name: transaction
    hostname: transaction
    ports:
      - "8081:8081"
    depends_on:
      mysql-transactions:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      # Spring profiles
      SPRING_PROFILES_ACTIVE: prod
      
      # Database configuration
      DB_USERNAME: ${DB_USERNAME:-finance_user}
      DB_PASSWORD: ${DB_PASSWORD:-finance_pass}
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-transactions:3306/transactions_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQLDialect
      SPRING_JPA_SHOW_SQL: "false"
      
      # RabbitMQ configuration
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: ${RABBITMQ_DEFAULT_USER:-admin}
      SPRING_RABBITMQ_PASSWORD: ${RABBITMQ_DEFAULT_PASS:-admin123}
      
      # Actuator & Prometheus
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: prometheus,health,info,metrics
      MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: always
      MANAGEMENT_ENDPOINT_PROMETHEUS_ENABLED: "true"
      MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: "true"
      MANAGEMENT_METRICS_TAGS_APPLICATION: transaction-service
    restart: unless-stopped
    networks:
      - finance-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  report:
    build:
      context: ./app/backend-microservice/report
      dockerfile: Dockerfile
    container_name: report
    hostname: report
    ports:
      - "8082:8082"
    depends_on:
      mysql-reports:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      # Spring profiles
      SPRING_PROFILES_ACTIVE: prod
      
      # Database configuration
      DB_USERNAME: ${DB_USERNAME:-finance_user}
      DB_PASSWORD: ${DB_PASSWORD:-finance_pass}
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-reports:3306/reports_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQLDialect
      SPRING_JPA_SHOW_SQL: "false"
      
      # RabbitMQ configuration
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: ${RABBITMQ_DEFAULT_USER:-admin}
      SPRING_RABBITMQ_PASSWORD: ${RABBITMQ_DEFAULT_PASS:-admin123}
      
      # Actuator & Prometheus
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: prometheus,health,info,metrics
      MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: always
      MANAGEMENT_ENDPOINT_PROMETHEUS_ENABLED: "true"
      MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: "true"
      MANAGEMENT_METRICS_TAGS_APPLICATION: report-service
    restart: unless-stopped
    networks:
      - finance-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  auth:
    build:
      context: ./app/backend-microservice/auth
      dockerfile: Dockerfile
    container_name: auth
    hostname: auth
    ports:
      - "8083:8083"
    depends_on:
      mysql-auth:
        condition: service_healthy
    environment:
      # Spring profiles
      SPRING_PROFILES_ACTIVE: prod
      
      # Database configuration
      DB_USERNAME: ${DB_USERNAME:-finance_user}
      DB_PASSWORD: ${DB_PASSWORD:-finance_pass}
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-auth:3306/auth_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQLDialect
      SPRING_JPA_SHOW_SQL: "false"
      
      # JWT configuration
      JWT_SECRET: ${JWT_SECRET:-your-256-bit-secret-key-change-this-in-production}
      JWT_EXPIRATION: 86400000
      
      # Actuator & Prometheus
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: prometheus,health,info,metrics
      MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: always
      MANAGEMENT_ENDPOINT_PROMETHEUS_ENABLED: "true"
      MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: "true"
      MANAGEMENT_METRICS_TAGS_APPLICATION: auth-service
    restart: unless-stopped
    networks:
      - finance-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ═══════════════════════════════════════════════════════════
  # FRONTEND
  # ═══════════════════════════════════════════════════════════

  frontend:
    build:
      context: ./app/Frontend
      dockerfile: Dockerfile
      args:
        VITE_API_TRANSACTIONS_URL: http://localhost:8081/api
        VITE_API_REPORTS_URL: http://localhost:8082/api
        VITE_API_AUTH_URL: http://localhost:8083/api
    container_name: finance-frontend
    hostname: frontend
    ports:
      - "3000:3000"
    depends_on:
      - transaction
      - report
      - auth
    restart: unless-stopped
    networks:
      - finance-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s