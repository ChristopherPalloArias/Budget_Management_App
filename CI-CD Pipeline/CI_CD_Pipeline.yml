                '2. Download the `integration-test-results` artifact\n' +
                '3. Run `mvn verify -DskipUnitTests=true` locally\n\n' +
                '### Affected Files\n' +
                filesList,
              labels: ['bug', 'automated-report']
            });

  security-scan:
    name: Security & Code Analysis
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect project files
        id: detect
        run: |
          if find . -name 'pom.xml' -not -path '*/target/*' | grep -q .; then
            POM_PATH=$(find . -name 'pom.xml' -not -path '*/target/*' | head -1)
            echo "has_backend=true" >> "$GITHUB_OUTPUT"
            echo "pom_dir=$(dirname "$POM_PATH")" >> "$GITHUB_OUTPUT"
          else
            echo "has_backend=false" >> "$GITHUB_OUTPUT"
          fi
          if [ -f "app/Frontend/package.json" ]; then
            echo "has_frontend=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_frontend=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: 'javascript,typescript'
          queries: 'security-and-quality'
        continue-on-error: true

      - name: Setup Java
        if: steps.detect.outputs.has_backend == 'true'
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Node.js
        if: steps.detect.outputs.has_frontend == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        if: steps.detect.outputs.has_frontend == 'true'
        run: npm install -g pnpm

      - name: Build Backend for Analysis
        if: steps.detect.outputs.has_backend == 'true'
        run: mvn clean package -DskipTests
        working-directory: ${{ steps.detect.outputs.pom_dir }}
        continue-on-error: true

      - name: Build Frontend for Analysis
        if: steps.detect.outputs.has_frontend == 'true'
        run: pnpm install --no-frozen-lockfile && pnpm run build
        working-directory: ./app/Frontend
        continue-on-error: true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        continue-on-error: true

      - name: Frontend Dependency Audit
        if: steps.detect.outputs.has_frontend == 'true'
        run: pnpm audit || true
        working-directory: ./app/Frontend
        continue-on-error: true

      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-scan-results
          path: |
            ${{ steps.detect.outputs.pom_dir }}/target/dependency-check-report.html
            app/Frontend/audit-report.json
          retention-days: 30
          if-no-files-found: ignore

  sonarqube:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    permissions:
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Detect project files
        id: detect
        run: |
          if find . -name 'pom.xml' -not -path '*/target/*' | grep -q .; then
            POM_PATH=$(find . -name 'pom.xml' -not -path '*/target/*' | head -1)
            echo "has_backend=true" >> "$GITHUB_OUTPUT"
            echo "pom_dir=$(dirname "$POM_PATH")" >> "$GITHUB_OUTPUT"
          else
            echo "has_backend=false" >> "$GITHUB_OUTPUT"
          fi
          if [ -f "app/Frontend/package.json" ]; then
            echo "has_frontend=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_frontend=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Java (for backend)
        if: steps.detect.outputs.has_backend == 'true'
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Node.js (for frontend)
        if: steps.detect.outputs.has_frontend == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: SonarCloud Analysis - Backend (Maven)
        if: steps.detect.outputs.has_backend == 'true'
        run: >
          mvn -B -DskipTests sonar:sonar
          -Dsonar.projectKey=${{ env.SONAR_PROJECT_KEY_BACKEND }}
          -Dsonar.organization=${{ env.SONAR_ORGANIZATION }}
          -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        working-directory: ${{ steps.detect.outputs.pom_dir }}

      - name: SonarCloud Analysis - Frontend (Scanner)
        if: steps.detect.outputs.has_frontend == 'true'
        uses: sonarsource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=${{ env.SONAR_PROJECT_KEY_FRONTEND }}
            -Dsonar.organization=${{ env.SONAR_ORGANIZATION }}
            -Dsonar.sources=app/Frontend
            -Dsonar.javascript.lcov.reportPaths=app/Frontend/coverage/lcov.info
            -Dsonar.exclusions=app/Frontend/node_modules/**,app/Frontend/dist/**

      - name: SonarCloud Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@v1
        timeout-minutes: 10
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, integration-test, sonarqube]
    if: success()
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Detect project files
        id: detect
        run: |
          if find . -name 'pom.xml' -not -path '*/target/*' | grep -q .; then
            POM_PATH=$(find . -name 'pom.xml' -not -path '*/target/*' | head -1)
            echo "has_backend=true" >> "$GITHUB_OUTPUT"
            echo "pom_dir=$(dirname "$POM_PATH")" >> "$GITHUB_OUTPUT"
          else
            echo "has_backend=false" >> "$GITHUB_OUTPUT"
          fi
          if [ -f "app/Frontend/package.json" ]; then
            echo "has_frontend=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_frontend=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Java
        if: steps.detect.outputs.has_backend == 'true'
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Node.js
        if: steps.detect.outputs.has_frontend == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        if: steps.detect.outputs.has_frontend == 'true'
        run: npm install -g pnpm

      - name: Build Frontend (React/TypeScript)
        if: steps.detect.outputs.has_frontend == 'true'
        run: pnpm install --no-frozen-lockfile && pnpm run build
        working-directory: ./app/Frontend
        id: frontend_build
        continue-on-error: true

      - name: Upload Frontend Build Artifact
        if: steps.detect.outputs.has_frontend == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: app/Frontend/dist/
          retention-days: 5
          if-no-files-found: ignore

      - name: Build Backend (Java/Spring)
        if: steps.detect.outputs.has_backend == 'true'
