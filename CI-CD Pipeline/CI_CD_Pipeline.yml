              const headSha = isPR ? context.payload.pull_request.head.sha : (context.payload.after || context.sha);
              const compare = await github.rest.repos.compareCommits({ owner, repo, base: baseSha, head: headSha });
              filesList = (compare.data.files || []).map(f => `- ${f.filename} (${f.status})`).join('\n') || '- No changed files detected';
            } catch {
