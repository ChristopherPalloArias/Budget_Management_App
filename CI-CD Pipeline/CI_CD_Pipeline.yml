              body:
                '## Automated Bug Report\n\n' +
                prInfo +
                '**Branch:** ' + branchName + '\n' +
                '**Author:** @' + context.actor + '\n' +
                '**Timestamp:** ' + new Date().toISOString() + '\n\n' +
                '### Failed Job\nFrontend Tests - React/TypeScript\n\n' +
                '### How to Debug\n' +
                '1. Check the [workflow run](' + context.serverUrl + '/' + context.repo.owner + '/' + context.repo.repo + '/actions/runs/' + context.runId + ')\n' +
                '2. Run `cd app/Frontend && pnpm install && pnpm test` locally\n\n' +
                '### Affected Files\n' +
                filesList,
              labels: ['bug', 'automated-report']
            });

  integration-test:
    name: Integration Tests - Backend & Frontend
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    permissions:
      contents: read
      checks: write
      issues: write
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
