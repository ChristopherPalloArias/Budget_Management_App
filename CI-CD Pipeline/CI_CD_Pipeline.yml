name: CI/CD Pipeline - Build, Test & Deploy

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop
      - 'feature/**'
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  SPRING_VERSION: '4.0.2'
  NODE_VERSION: '19.2'
  TYPESCRIPT_VERSION: '5.9.3'
  REACT_VERSION: '19.2'

  # SonarCloud config
  SONAR_PROJECT_KEY_BACKEND: 'majoymajo_Budget_Management_App'
  SONAR_PROJECT_KEY_FRONTEND: 'majoymajo_Budget_Management_App'
  SONAR_ORGANIZATION: 'majoymajo'

jobs:
  validate:
    name: Validate Code Quality
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Detect project files
        id: detect
        run: |
          if find . -name 'pom.xml' -not -path '*/target/*' | grep -q .; then
            POM_PATH=$(find . -name 'pom.xml' -not -path '*/target/*' | head -1)
            echo "has_backend=true" >> "$GITHUB_OUTPUT"
            echo "pom_dir=$(dirname "$POM_PATH")" >> "$GITHUB_OUTPUT"
          else
            echo "has_backend=false" >> "$GITHUB_OUTPUT"
          fi
          if [ -f "app/Frontend/package.json" ]; then
            echo "has_frontend=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_frontend=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Java
        if: steps.detect.outputs.has_backend == 'true'
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Node.js
        if: steps.detect.outputs.has_frontend == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        if: steps.detect.outputs.has_frontend == 'true'
        run: npm install -g pnpm

      - name: Install Backend Dependencies (Maven)
        if: steps.detect.outputs.has_backend == 'true'
        run: mvn dependency:resolve
        working-directory: ${{ steps.detect.outputs.pom_dir }}
        continue-on-error: true

      - name: Backend Code Quality Check (Checkstyle)
        if: steps.detect.outputs.has_backend == 'true'
        run: mvn checkstyle:check
        working-directory: ${{ steps.detect.outputs.pom_dir }}
        continue-on-error: true

      - name: Backend Static Analysis (SpotBugs)
        if: steps.detect.outputs.has_backend == 'true'
        run: mvn spotbugs:check
        working-directory: ${{ steps.detect.outputs.pom_dir }}
        continue-on-error: true

      - name: Backend Code Smells (PMD)
        if: steps.detect.outputs.has_backend == 'true'
        run: mvn pmd:check
        working-directory: ${{ steps.detect.outputs.pom_dir }}
        continue-on-error: true

      - name: Install Frontend Dependencies
        if: steps.detect.outputs.has_frontend == 'true'
        run: pnpm install --no-frozen-lockfile
        working-directory: ./app/Frontend
        continue-on-error: true

      - name: TypeScript Type Check
        if: steps.detect.outputs.has_frontend == 'true'
        run: npx tsc --noEmit
        working-directory: ./app/Frontend
        continue-on-error: true

      - name: Run ESLint (React/TypeScript)
        if: steps.detect.outputs.has_frontend == 'true'
        run: pnpm run lint
        working-directory: ./app/Frontend
        continue-on-error: true

  backend-test:
    name: Backend Tests - Java/Spring
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
      checks: write
      issues: write
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Detect backend project
        id: detect
        run: |
          if find . -name 'pom.xml' -not -path '*/target/*' | grep -q .; then
            POM_PATH=$(find . -name 'pom.xml' -not -path '*/target/*' | head -1)
            echo "has_backend=true" >> "$GITHUB_OUTPUT"
            echo "pom_dir=$(dirname "$POM_PATH")" >> "$GITHUB_OUTPUT"
          else
            echo "has_backend=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Java
        if: steps.detect.outputs.has_backend == 'true'
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Run Backend Unit Tests
        if: steps.detect.outputs.has_backend == 'true'
        run: mvn test
        working-directory: ${{ steps.detect.outputs.pom_dir }}
        id: backend_tests
        continue-on-error: true
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/test_db
          SPRING_DATASOURCE_USERNAME: testuser
          SPRING_DATASOURCE_PASSWORD: testpass
          SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop

      - name: Generate Test Report
        if: always() && steps.detect.outputs.has_backend == 'true'
        run: mvn surefire-report:report
        working-directory: ${{ steps.detect.outputs.pom_dir }}
        continue-on-error: true

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always() && steps.detect.outputs.has_backend == 'true'
        with:
          name: backend-test-results
          path: ${{ steps.detect.outputs.pom_dir }}/target/surefire-reports/
          retention-days: 30
          if-no-files-found: ignore

      - name: Publish Backend Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always() && steps.detect.outputs.has_backend == 'true'
        with:
          files: ${{ steps.detect.outputs.pom_dir }}/target/surefire-reports/TEST-*.xml
          check_name: 'Backend Unit Tests'
          comment_mode: always
        continue-on-error: true

      - name: Backend Tests Failed - Create Issue (develop only)
        if: steps.backend_tests.outcome == 'failure' && github.ref == 'refs/heads/develop'
        uses: actions/github-script@v7
        with:
          script: |
            const isPR = context.eventName === 'pull_request';
            const branchName = isPR ? context.payload.pull_request.head.ref : context.ref.replace('refs/heads/', '');
            const prInfo = isPR ? '**PR:** #' + context.payload.pull_request.number + '\n' : '';
            let filesList = '';
            try {
              const owner = context.repo.owner;
              const repo = context.repo.repo;
              const baseSha = isPR ? context.payload.pull_request.base.sha : (context.payload.before || (context.sha + '^'));
              const headSha = isPR ? context.payload.pull_request.head.sha : (context.payload.after || context.sha);
              const compare = await github.rest.repos.compareCommits({ owner, repo, base: baseSha, head: headSha });
              filesList = (compare.data.files || []).map(f => `- ${f.filename} (${f.status})`).join('\n') || '- No changed files detected';
            } catch {
              filesList = '- Unable to determine changed files';
            }
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸ› Backend Tests Failed - ' + branchName,
              body:
                '## Automated Bug Report\n\n' +
                prInfo +
                '**Branch:** ' + branchName + '\n' +
                '**Author:** @' + context.actor + '\n' +
                '**Timestamp:** ' + new Date().toISOString() + '\n\n' +
                '### Failed Job\nBackend Tests - Java/Spring\n\n' +
                '### How to Debug\n' +
                '1. Check the [workflow run](' + context.serverUrl + '/' + context.repo.owner + '/' + context.repo.repo + '/actions/runs/' + context.runId + ')\n' +
                '2. Download the `backend-test-results` artifact\n' +
                '3. Run `mvn test` locally in the backend directory\n\n' +
                '### Affected Files\n' +
                filesList,
              labels: ['bug', 'automated-report']
            });

