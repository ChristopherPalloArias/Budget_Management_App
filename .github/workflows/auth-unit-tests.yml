name: Auth Unit Tests
on:
  pull_request:
    branches:
      - release/**
    paths:
      - 'app/backend-microservice/auth/**'

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run unit tests and verify coverage (70%)
        run: mvn clean verify --no-transfer-progress
        working-directory: app/backend-microservice/auth

      - name: Upload Surefire test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: auth-surefire-reports
          path: app/backend-microservice/auth/target/surefire-reports/

      - name: Upload JaCoCo coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: auth-jacoco-report
          path: app/backend-microservice/auth/target/site/jacoco/