name: Auth Unit Tests

on:
  pull_request:
    branches:
      - release/**
    paths:
      - 'app/backend-microservice/auth/**'

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Debug JaCoCo Execution
        run: |
          ls app/backend-microservice/auth/target
          cat app/backend-microservice/auth/target/jacoco.exec || echo "jacoco.exec not found"
        working-directory: app/backend-microservice/auth

      - name: Debug Build Directory
        run: ls app/backend-microservice/auth
        working-directory: app/backend-microservice/auth

      - name: Debug Maven Build
        run: |
          mvn clean test
          ls target || echo "Target directory not created"
        working-directory: app/backend-microservice/auth

      - name: Run unit tests y Verificar Cobertura (70%)
        run: mvn test --no-transfer-progress
        working-directory: app/backend-microservice/auth

      - name: Upload Surefire test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: auth-surefire-reports
          path: app/backend-microservice/auth/target/surefire-reports/

  build-push:
    needs: unit-tests
    if: success()
    uses: ./.github/workflows/reusable-docker-push.yml
    with:
      service_name: budget-auth
      dockerfile_path: app/backend-microservice/auth/Dockerfile
      build_context: app/backend-microservice/auth
      image_tag: ${{ github.sha }}
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}