name: Frontend Unit Tests

on:
  pull_request:
    branches:
      - release
      - release/**
    paths:
      - 'app/Frontend/**'

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: app/Frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack
        run: corepack enable

      - name: Prepare pnpm
        run: corepack prepare pnpm@9 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm exec jest --ci --coverage --passWithNoTests

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: |
            app/Frontend/coverage/
            app/Frontend/test-results/
          if-no-files-found: ignore

  build-push:
    needs: unit-tests
    if: success()
    uses: ./.github/workflows/reusable-docker-push.yml
    with:
      service_name: budget-frontend
      dockerfile_path: app/Frontend/Dockerfile
      build_context: app/Frontend
      image_tag: ${{ github.sha }}
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}