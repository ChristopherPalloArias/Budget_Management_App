name: Docker Build

on:
  workflow_run:
    workflows:
      - CI - Pull Request Validation
    types:
      - completed

jobs:
  build-docker-image:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up JDK 21 (Temurin)
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      # Step 3: Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Step 4: Build the Spring Boot application
      - name: Build application
        run: mvn clean package -DskipTests

      # Step 5: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 6: Build and push the Docker image
      - name: Build and push Docker image
        run: |
          docker build -t my-spring-boot-app:1.2.1 .
          docker tag my-spring-boot-app:1.2.1 my-docker-repo/my-spring-boot-app:1.2.1
          docker push my-docker-repo/my-spring-boot-app:1.2.1