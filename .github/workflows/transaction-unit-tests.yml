name: Transaction Unit Tests

on:
  pull_request:
    branches:
      - release/**
    paths:
      - 'app/backend-microservice/transaction/**'

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run unit tests
        run: mvn test --no-transfer-progress
        working-directory: app/backend-microservice/transaction

      - name: Upload Surefire test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: transaction-surefire-reports
          path: app/backend-microservice/transaction/target/surefire-reports/