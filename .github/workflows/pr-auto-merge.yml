name: PR Auto-Merge Coordinator

on:
  workflow_run:
    workflows: ["Auth Unit Tests", "Frontend Unit Tests", "Report Unit Tests", "Transaction Unit Tests"]
    types:
      - completed

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Check All 4 Workflows and Merge
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.workflow_run.pull_requests[0]?.number;
            if (!prNumber) {
              console.log("No PR found associated with this workflow run.");
              return;
            }

            const workflows = ["Auth Unit Tests", "Frontend Unit Tests", "Report Unit Tests", "Transaction Unit Tests"];
            const { data: checks } = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.payload.workflow_run.head_sha
            });

            const completedWorkflows = checks.check_runs
              .filter(run => workflows.includes(run.name) && run.status === "completed" && run.conclusion === "success");

            console.log(`Success checks: ${completedWorkflows.length}/${workflows.length}`);

            if (completedWorkflows.length === workflows.length) {
              console.log("All 4 workflows passed! Merging PR...");
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
                merge_method: "merge"
              });
            } else {
              console.log("Not all workflows have passed yet.");
            }
