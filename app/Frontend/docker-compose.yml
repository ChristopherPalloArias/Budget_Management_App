networks:
  finance-network:
    driver: bridge
    name: finance-network

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_TRANSACTIONS_URL=${VITE_API_TRANSACTIONS_URL}
        - VITE_API_REPORTS_URL=${VITE_API_REPORTS_URL}
        - VITE_API_AUTH_URL=${VITE_API_AUTH_URL}
    container_name: finance-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_API_TRANSACTIONS_URL=${VITE_API_TRANSACTIONS_URL}
      - VITE_API_REPORTS_URL=${VITE_API_REPORTS_URL}
      - VITE_API_AUTH_URL=${VITE_API_AUTH_URL}
    env_file:
      - .env
    networks:
      - finance-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
