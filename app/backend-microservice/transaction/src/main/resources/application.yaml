server:
  port: 8081

spring:
  application:
    name: transaction
  datasource:
    url: jdbc:mysql://mysql-transactions:3306/transactions_db
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 100

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

rabbitmq:
  queues:
    transaction-exchange: transaction-exchange
    transaction-created: transaction.created.queue
    transaction-updated: transaction.updated.queue

app:
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200}
  jwt:
    secret: ${JWT_SECRET:defaultSecretKeyForDevelopmentOnlyMustBeAtLeast256BitsLong!!}
    expiration-ms: 86400000  # 24 horas

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: never
  metrics:
    tags:
      service: "${spring.application.name}"
      env: "dev"
